<body>

    <section
    ></section></header>
    <div id="container"></div>
    <script>
 
        var pie = new ej.charts.AccumulationChart({
            //Initializing Series
            series: [
                {
                    dataSource: [
                        { 'x': 'Not Interested', y: 60 },
                        { 'x': 'Interested', y: 40 },
                    ],
                    dataLabel: {
                        visible: true,
                        position: 'Inside',
                    },
                    xName: 'x',
                    yName: 'y'
                }
            ],
        });
        pie.appendTo('#container');
    </script>
